<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bose Music Player</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="getData('now_playing','nowPlaying')">

	<div class='player'>
		<div class='album-cover'>
		<img id="image"/>
	</div>
<!-- 	
	<div class='song-progress-bar'>
		<div class='inner-bar'></div>	
	</div>	
-->	
	<div class='song-info'>
		<h1 class='song-title' id="title"></h1>
		<div class='song-band-wrapper'>
			<p class='song-band' id="artist"></p>
			<p id="album" class='album'></p>
		</div>	
	</div>	
	<div class='player-buttons'>
		<div class='playerbtn song-back' id="prev-song">
			<i class="fa fa-backward" aria-hidden="true"></i>
		</div>
		<div class='playerbtn playToggle' id="play-song">
			<i class="fa fa-play" aria-hidden="true"></i>
		</div>
		<div class='playerbtn pauseToggle' id="pause-song">
			<i class="fa fa-pause" aria-hidden="true"></i>
		</div>
		<div class='playerbtn song-forward' id="next-song">
			<i class="fa fa-forward" aria-hidden="true"></i>
		</div>	
	</div>
	<div class="slidecontainer">
		<input type="range" min="1" max="100" value="10" class="slider" id="myRange">
		<p>Volume: <span id="demo"></span></p>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
